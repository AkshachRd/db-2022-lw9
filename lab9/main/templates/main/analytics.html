<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <h1>Аналитика</h1>
    {% if data %}
        <table class="table table-striped">
            <tr>
                <td>Birthday</td>
                <td>Count</td>
            </tr>
            {% for user_birthday in data %}
            <tr>
                <td>{{ user_birthday.birthday }}</td>
                <td>{{ user_birthday.dcount }}</td>
            </tr>
        {% endfor %}
        </table>
    {% else %}
        <p>Нет данных</p>
    {% endif %}
</body>
</html>
