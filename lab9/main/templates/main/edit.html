<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <h1>Изменить пользователя</h1>
    <form method="get" class="form-horizontal">
        {% csrf_token %}
        {{ form.user_id }}
        <button type="submit" class="btn btn-success">Найти пользователей</button>
    </form>
    {% if users %}
        <table class="table table-striped">
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Phone</td>
                <td>Birthday</td>
                <td>Edit button</td>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.birthday }}</td>
                <td><a href="{% url 'edit-user' user.id %}" class="btn btn-warning btn-sm">Edit</a></td>
            </tr>
        {% endfor %}
        </table>
    {% else %}
        <p>Не найдено ни одного пользователя</p>
    {% endif %}
</body>
</html>
